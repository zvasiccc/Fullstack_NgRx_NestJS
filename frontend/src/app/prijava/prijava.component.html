<div *ngIf="prijavljeniTurnir$ | async as turnir">
  <h2>Turnir</h2>
  <app-turnir [turnir]="turnir"></app-turnir>

  <!-- Dodajte prikaz igracaUTimu$ ispod ovog div-a -->
  <ul>
    <h2>Igraci u timu</h2>
    <li *ngFor="let igrac of igraciUTimu$ | async">
      <app-igrac [igrac]="igrac"></app-igrac>
      <button (click)="izbaciIgracaIzTima(igrac)">Izbaci iz tima</button>
    </li>
  </ul>
</div>
<div *ngIf="preference$ | async as preference">
  <h2>Preference</h2>
  <p>Potreban broj slu≈°alica: {{ preference.potrebanBrojSlusalica }}</p>
  <p>Potreban broj racunara: {{ preference.potrebanBrojRacunara }}</p>
  <p>Potreban broj tastatura: {{ preference.potrebanBrojTastatura }}</p>
  <p>Potreban broj miseva: {{ preference.potrebanBrojMiseva }}</p>
</div>
<label for="nazivTima">naziv tima</label>
<input
  type="text"
  id="nazivTima"
  [(ngModel)]="prijava.nazivTima"
  name="nazivTima"
  required
/>
<br />
<br />

<button (click)="posaljiPrijavu()">Posalji prijavu</button>
