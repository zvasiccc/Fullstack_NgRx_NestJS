<div>
  <h2>Unos podataka za Turnir</h2>
  <form>
    <div class="form-group">
      <label for="naziv">Naziv:</label>
      <input
        type="text"
        id="naziv"
        name="naziv"
        [(ngModel)]="turnir.naziv"
        required
      />
    </div>
    <div class="form-group">
      <label for="datumOdrzavanja">Datum održavanja:</label>
      <input
        type="date"
        id="datumOdrzavanja"
        name="datumOdrzavanja"
        [(ngModel)]="turnir.datumOdrzavanja"
        required
      />
    </div>
    <div class="form-group">
      <label for="mestoOdrzavanja">mesto održavanja:</label>
      <input
        type="string"
        id="mestoOdrzavanja"
        name="mestoOdrzavanja"
        [(ngModel)]="turnir.mestoOdrzavanja"
        required
      />
    </div>
    <div class="form-group">
      <label for="maxBrojUcesnika">Broj učesnika:</label>
      <input
        type="number"
        id="maxBrojUcesnika"
        name="maxBrojUcesnika"
        [(ngModel)]="turnir.maxBrojUcesnika"
        required
      />
    </div>
    <button (click)="kreirajTurnir()">Kreiraj Turnir</button>
  </form>
</div>
