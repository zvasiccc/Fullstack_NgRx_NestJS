<div>
  <h2>Unos podataka za Turnir</h2>
  <form (submit)="submitForm()">
    <div class="form-group">
      <label for="naziv">Naziv:</label>
      <input
        type="text"
        id="naziv"
        name="naziv"
        [(ngModel)]="turnir.naziv"
        required
      />
    </div>
    <div class="form-group">
      <label for="datumOdrzavanja">Datum održavanja:</label>
      <input
        type="date"
        id="datumOdrzavanja"
        name="datumOdrzavanja"
        [(ngModel)]="turnir.datumOdrzavanja"
        required
      />
    </div>
    <div class="form-group">
      <label for="brojUcesnika">Broj učesnika:</label>
      <input
        type="number"
        id="brojUcesnika"
        name="brojUcesnika"
        [(ngModel)]="turnir.brojUcesnika"
        required
      />
    </div>
    <button type="submit">Kreiraj Turnir</button>
  </form>
</div>
