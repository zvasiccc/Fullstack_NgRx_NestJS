<h1>Turnir je</h1>
<div *ngIf="prijavljeniTurnir | async as turnir">
  <app-turnir [turnir]="turnir"></app-turnir>
  <p>proba</p>
  {{ turnir.naziv }}
  <h1>Svi igraci</h1>
  <ul>
    <li *ngFor="let igrac of sviIgraci$ | async">
      <app-igrac [igrac]="igrac"></app-igrac>
      <button (click)="dodajIgracaUtim(igrac)">Dodaj u tim</button>
    </li>
  </ul>
</div>
