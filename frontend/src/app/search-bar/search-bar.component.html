<!-- search-bar.component.html -->
<form>
  <div class="form-group">
    <label for="naziv">Naziv:</label>
    <input
      type="text"
      id="naziv"
      name="naziv"
      [(ngModel)]="pretragaNaziv"
      placeholder="Unesite naziv"
      class="form-control"
    />
  </div>

  <div class="form-group">
    <label for="mesto">Mesto:</label>
    <input
      type="text"
      id="mesto"
      name="mesto"
      [(ngModel)]="pretragaMesto"
      placeholder="Unesite mesto"
      class="form-control"
    />
  </div>

  <div class="form-group">
    <label for="pocetniDatum">PoÄetni datum:</label>
    <input
      type="date"
      id="pocetniDatum"
      name="pocetniDatum"
      [(ngModel)]="pretragaPocetniDatum"
      class="form-control"
    />
  </div>

  <div class="form-group">
    <label for="krajnjiDatum">Krajnji datum:</label>
    <input
      type="date"
      id="krajnjiDatum"
      name="krajnjiDatum"
      [(ngModel)]="pretragaKrajnjiDatum"
      class="form-control"
    />
  </div>
</form>
<div class="form-group">
  <button (click)="filtrirajTurnire()">Pretraga</button>
</div>
