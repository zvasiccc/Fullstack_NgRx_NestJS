<!-- profil.component.html -->

<div *ngIf="trenutnoPrijavljeniIgrac$ | async as igrac; else loading">
  <h2>Trenutno prijavljeni igrac</h2>
  <p>Ime: {{ igrac.ime }}</p>
  <p>Prezime: {{ igrac.prezime }}</p>
</div>

<ng-template #loading>
  <br />
  <br />
  <br />
  <h2>Morate da se prijavite da biste videli svoj profil</h2>
</ng-template>
