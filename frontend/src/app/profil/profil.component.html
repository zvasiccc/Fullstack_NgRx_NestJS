<div *ngIf="trenutnoPrijavljeniKorisnik$ | async as prijavljeniKorisnik">
  <h1>Dobrodošli, {{ prijavljeniKorisnik.korisnickoIme }}</h1>
  <div *ngIf="prijavljeniKorisnik.role === 'igrac'">
    <!-- Content for igrac role -->
    <p>Ovo je profil igrača.</p>
  </div>
  <div *ngIf="prijavljeniKorisnik.role === 'organizator'">
    <!-- Content for organizator role -->
    <p>Ovo je profil organizatora.</p>
  </div>
</div>
<div *ngIf="!(trenutnoPrijavljeniKorisnik$ | async)">
  <!-- Content to display when no user is logged in -->
  <p>Morate biti prijavljeni da biste videli profil.</p>
</div>
